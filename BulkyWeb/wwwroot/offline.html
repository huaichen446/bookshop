<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline - Bulky Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #3f51b5;
        }

        .offline-content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .retry-button {
            display: inline-block;
            background-color: #3f51b5;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="offline-content">
        <h1>You're Offline</h1>
        <p>Sorry, it looks like you've lost your internet connection. Some features might not be available while offline.</p>
        <p>We've saved some pages so you can still browse parts of our store.</p>
        <a href="/" class="retry-button">Try Again</a>
    </div>
</body>
</html>
